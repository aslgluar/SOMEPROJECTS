    <body class="main-body mt-3 mx-3 my-3" style="height: 1000px; width: 1200px;">

        <div class="card">
            <div class="card-header bg-warning" id="header">header</div>
            <div class="card-body m-3 p-3  ">
                <input class="form-control" type="text" name="taskName" id="txtTaskname" placeholder="Type a new task ">

            </div>
            <div class="card-footer bg-secondary" id="footer">footer</div>
        </div>

        <div class="container p-3">
            <h1 class="app-tittle " id="header">To Do App</h1>

            <div class="card">
                <div class="card-header">New Task</div>
                <div class="card-body">
                    <form id="addTaskForm">
                        <div class="input-group mb-3">
                            <input class="form-control" type="text" name="textarea" id="Textcardbody"
                                placeholder="Type a new Task">
                            <div class="input-group-append">

                                <button class="btn btn-primary " type="button" id="btnaddnewtask">

                                    <i class="fas fa-times"></i>+</li>
                                </button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>


            <div class="card mt-3">
                <div class="card-header p-3">
                    Task List
                    <a id="btndeleteall" href="#" class="btn btn-outline-danger btn-sm delete-all float-right">
                        delete All
                    </a>
                    <ul id="task-list" class="list-group">

                        <li class="list-group-item list-group-item-secondary">To do item
                            <a data-id="5" href="#" class="delete-item float-right">
                                <i class="fas fa-times"></i></li>
                        </a>

                        <li class="list-group-item list-group-item-secondary" style="color :info">To do item
                            <button class="btn btn-primary btn-outline float-right" type="button" id="btnaddnewtask">

                                <i class="fas fa-times"></i>X</li>
                        </button></li>
                        <li class="list-group-item list-group-item-secondary" style="color:rosybrown">To do item</li>
                        <li class="list-group-item list-group-item-secondary" style="color:dark">To do item</li>


                    </ul>


                </div>
             
            </div>
        </div>
